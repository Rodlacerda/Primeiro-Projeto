<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>

</head>

<body>
    <img  class="logo" src="./assets/logo 1.png" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select class="conversion-select">
                
                <option value="real"> R$ Real Brasileiro </option>
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro"> € Euro </option>
            </select>
        </label>


        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="real"> R$ Real Brasileiro </option>
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro"> € Euro </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">

        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="conversion-img" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="conversion-name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
                <img class="seta-img" src="./assets/Vector (1).png" alt="seta">
            <div class="currency-box">
                <img class="currency-img"src="./assets/dolar.png" alt="moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0,00</p>
            </div>


        </section>
    </main>

</body>
    <script src="./scripts.js"></script>
</html>
